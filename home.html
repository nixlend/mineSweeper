<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>MineSweeper!</title>
</head>
<body>
<header role="navigation">
    <h1>Play mineSweeper :D</h1>
</header>

<main role="main">
    <div class="main-wrapper">
        <div class="info-bar">
            <div class="timer"><span class="adjust-space">00:00:00</span></div>
            <div class="top-icon"><i class="adjust-space fa fa-bomb fa-2x"></i><span>0</span></div>
            <div class="top-icon"><i class="adjust-space fa fa-flag fa-2x"></i><span>0</span></div>
            <div class="top-icon"><span class="adjust-space info-opened-box">opened-grid</span><span>0</span></div>
        </div>
        <div class="clear"></div>
        <div class="board">
        </div>
    </div>
</main>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/application.js"></script>
</body>
</html>
